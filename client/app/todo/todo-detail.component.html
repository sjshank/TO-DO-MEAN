<div class="item-detail">

    <div class="pull-left">

        <div class="form-group">

            <label>Item Name:</label>

            <span>{{item.iName}}</span>

        </div>

        <div class="form-group">

            <label>Item Comment:</label>

            <span>{{item.iComment}}</span>

        </div>

        <!--<div class="form-group">

            <label>Item Created on:</label>

            <span>{{item.createdAt | dateFilter}}</span>

        </div>-->

    </div>

    <div class="pull-right">

        <div class="form-group">

            <a role="button" class="btn btn-primary" (click)="deleteItem(item)">Delete Item</a>

        </div>

    </div>

</div>
