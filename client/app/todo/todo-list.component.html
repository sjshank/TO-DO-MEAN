<div class="jumbotron todo-jumbotron">
    <h2>{{title}}</h2>
    <hr>
    <section id="main" *ngIf='items && items.length'>
        <!-- Thumbnails -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let item of items | paginate: { itemsPerPage: 9, currentPage: page }">
                <todo-detail [item]="item" (onDeleteItem)="deleteItem($event)"></todo-detail>
            </div>
        </div>
        <div class="has-text-centered text-center">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </section>

    <div class="row" *ngIf='!items'>
            <div class="col-lg-12 col-md-12 col-sm-12" >
                No Records Found
            </div>
    </div>

</div>
