<div class="jumbotron todo-jumbotron">
  <h2>{{title}}</h2>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <form novalidate [formGroup]='iForm' (submit)="saveItem(iForm.value)">
        <div class="form-group">
          <label>Item Name:</label>
          <input class="form-control" type="text" placeholder=" " formControlName="iName">
        </div>
        <div class="form-group">
          <label>Item Comment:</label>
          <input class="form-control" type="text" placeholder=" " formControlName="iComment">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!iForm.valid">Save Item</button>
        </div>
      </form>
    </div>
  </div>
</div>
