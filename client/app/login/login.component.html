<div class="jumbotron login-jumbotron">
  <h2>{{title}}</h2>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <form novalidate [formGroup]='lForm' (submit)="doLogin(lForm.value)">
        <div class="form-group">
          <label>User Name:</label>
          <input class="form-control" type="text" placeholder="Enter user name" formControlName="userName">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input class="form-control" type="password" placeholder="Enter password" formControlName="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!lForm.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
